<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="images/logoEasy.png">
    <title>EasyTrail | Criação Trilha</title>
    <style>
        #more {
            display: none;
        }

        #more2 {
            display: none;
        }

        #more3 {
            display: none;
        }
    </style>
</head>

<body style="background-image: url(images/map.jpg);">
    <div class="containerbread m-2 p-0">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a onclick="location=href='HomePage.html'"
              style="cursor: pointer;color:#EB5C0C;font-size: 1px;">Home</a></li>
          <li class="breadcrumb-item"><a onclick="location=href='UserPage.html'"
              style="cursor: pointer;color:#EB5C0C;font-size: 1px;font-weight: bold;">Cadastro de Trilha</a></li>
        </ul>
      </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="logado"></nav>

    <div class="container">
        <form class="form-cadastro-trilha">

            <div class="form-title-container mb-5">
                <h1>Cadastro de trilha</h1>
                <hr>
            </div>

            <div class="row">
                <div class="col-sm-8">
                    <label for="nome"><b>Nome da Trilha:</b></label>
                    <input type="text" name="nome" id="trilha_nome" placeholder="Nome"
                        class="cadastro-trilha-input shadow mb-3 m-2 p-2" required>
                </div>

                <div class="col-sm-4">
                    <div>
                        <label for="nome"><b>Estado</b></label>
                    </div>
                    <div>
                        <select id=""
                            class="form-select trilha_local shadow mb-3 m-2 p-2 cadastro-trilha-input" required name="myCountry">
                            <option value="">-</option>
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="Amazonas">Amazonas</option>
                            <option value="Bahia">Bahia</option>
                            <option value="Ceará">Ceará</option>
                            <option value="Distrito Federal">Distrito Federal</option>
                            <option value="Espírito Santo">Espírito Santo</option>
                            <option value="Goiás">Goiás</option>
                            <option value="Maranhão">Maranhão</option>
                            <option value="Mato Grosso">Mato Grosso</option>
                            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                            <option value="Minas Gerais">Minas Gerais</option>
                            <option value="Pará">Pará</option>
                            <option value="Paraíba">Paraíba</option>
                            <option value="Paraná">Paraná</option>
                            <option value="Pernambuco">Pernambuco</option>
                            <option value="Piauí">Piauí</option>
                            <option value="Rio de Janeiro">Rio de Janeiro</option>
                            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                            <option value="Roraíma">Roraíma</option>
                            <option value="Santa Catarina">Santa Catarina</option>
                            <option value="São Paulo">São Paulo</option>
                            <option value="Sergipe">Sergipe</option>
                            <option value="Tocantins">Tocantins</option>
                        </select>
                    </div>
                </div>

                <label for="descricao"><b>Descrição:</b></label>
                <div>
                    <textarea name="descricao" id="trilha_descricao" placeholder="Descrição da trilha..."
                        class="form-control shadow mb-3 m-2 p-2 cadastro-trilha-input" required></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-floating">
                            <div>
                                <label for="nome"><b>Altimetria</b></label>
                            </div>
                            <input type="text" placeholder="Ex: 700 metros" required id="trilha_altimetria"
                                class="cadastro-trilha-input shadow mb-3 m-2 p-2" style="border-radius: 0.4rem;" required>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-floating">
                            <div>
                                <label for="nome"><b>Duração Estimada</b></label>
                            </div>
                            <input type="text" id="trilha_duracao" placeholder="Ex: 02h30m, 50min"
                                class="cadastro-trilha-input shadow mb-3 m-2 p-2" style="border-radius: 0.4rem;" required>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-floating">
                            <div>
                                <label for="nome"><b>Dificuldade</b></label>
                            </div>
                            <select class="form-select trilha_dificuldade shadow mb-3 m-2 p-2 cadastro-trilha-input" required>
                                <option value="">-</option>
                                <option value="Alta">Alta</option>
                                <option value="Média">Média</option>
                                <option value="Baixa">Baixa</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-floating">
                            <div>
                                <label for="nome"><b>Tipo da Trilha</b></label>
                            </div>
                            <select class="form-select trilha_tipo shadow mb-3 m-2 p-2 cadastro-trilha-input" required>
                                <option value="">-</option>
                                <option value="Urbana">Urbana</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-floating">
                            <div>
                                <label for="nome"><b>Recomendação</b></label>
                            </div>
                            <select class="form-select trilha_recom shadow mb-3 m-2 p-2 cadastro-trilha-input" required>
                                <option value="">-</option>
                                <option value="Individual">Individual</option>
                                <option value="Grupo">Grupo</option>
                                <option value="Individual ou Grupo">Individual ou Grupo</option>
                            </select>
                        </div>
                    </div>
                </div>
            
                <div class="form-btn-cadastro m-2">
                    <button id="cadastroTrilha" onclick="trailFuncs.cadastroTrilha()"
                        class="btn btn-danger">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>

    <footer>

        <div class="container text">
            <div class="row">
                <div class="col"></div>
                <div class="col" id="Copyright">Direitos reservados a PUC Minas. COPYRIGHT&copy; 2022</div>
                <div class="col" id="imgFAQ"><img onclick="location=href='FAQ.html'" src="images/FAQ.jpg"
                        style="cursor: pointer; width: 30%;" alt="Imagem FAQ"></div>
            </div>
        </div>

    </footer>

    <script src="script/headerUserlogado.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
