<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyTrail | Usuário</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="shortcut icon" href="images/logoEasy.png" onclick="location=href='HomePage.html'">
</head>

<body style="background-image: url(images/map.jpg);">

  <div class="containerbread m-2 p-0">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a onclick="location=href='HomePage.html'"
          style="cursor: pointer;color:#EB5C0C;font-size: 1px;">Home</a></li>
      <li class="breadcrumb-item"><a onclick="location=href='UserPage.html'"
          style="cursor: pointer;color:#EB5C0C;font-size: 1px;font-weight: bold;">Página do Usuário</a></li>
    </ul>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="logado"></nav>

  <section id="container--usuario-logado-main">

    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-3 p-1 m-1">
          <div class="card">
            <img src="images/usuarioEasyTrail.jpg" alt="icone usuário">
            <div class="card-body p-1 m-3">
              <P class="card-title mb-0">Usuário</P>
              <p id="NameUser" class="card-text">TESTE</p>
            </div>

            <div class="col-4 align-self-center" style="width: 90%;">
              <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
                  onclick="location=href='criacaoTrilha.html'" style="cursor: pointer;" role="tab"
                  aria-controls="list-profile">Enviar Trilha</a>
                <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
                  onclick="showDivs()" style="cursor: pointer;" role="tab"
                  aria-controls="list-messages">Configurações</a>
              </div>
            </div>

            <div class="col-8 mb-4">
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade" id="list-add" role="tabpanel" aria-labelledby="list-profile-list"></div>
                <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-messages-list"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-8 mb-4">

          <div class="col p-2">
            <div id="trilhas__favoritas" class="container-fluid">
              <h1><img src="images/icons/estrela.png" style="width: 2rem; height: 2rem;" alt="estrela">Minhas trilhas
                favoritas<img id="Estrela" src="images/icons/estrela.png" style="width: 2rem; height: 2rem;"
                  alt="estrela"></h1>
              <hr class="p-2">
              <div id="nenhuma__favoritada">No momento você não possuí nenhuma trilha favoritada</div>
              <div id="cards__favoritas"></div>
            </div>

            <div id="user__configs" class="container-fluid justify-content-center">
              <h1>Meu Cadastro</h1>
              <hr class="p-2">
              <div class="container">
                <form class="form-floating m-3 row justify-content-center" style="width: 70%;">
                  <input type="text" name="nome" id="input-nome" class="form-control col" placeholder="Alterar Nome"
                    style="min-width: 120px;" required>
                  <label for="nome">Alterar Nome</label>
                  <button type="submit" onclick="alterarNome()" class="btn-danger my-1 ms-4 col-2 align-self-center"
                    style="height: 50px;">Alterar</button>
                </form>
                <form class="form-floating m-3 row justify-content-center" style="width: 70%;">
                  <input type="email" name="email" id="input-email" class="form-control col" placeholder="E-mail"
                    style="min-width: 120px;" required>
                  <label for="email">Alterar email:</label>
                  <button type="submit" onclick="alterarEmail()" class="btn-danger my-1 ms-4 col-2 align-self-center"
                    style="height: 50px;">Alterar</button>
                </form>
                <form class="form-floating m-3 row justify-content-center" style="width: 70%;">
                  <input type="password" name="password" id="input-senha" class="form-control col"
                    style="min-width: 120px;" placeholder="Alterar Senha" required>
                  <label for="password">Nova senha:</label>
                  <button type="submit" onclick="alterarSenha()" class="btn-danger my-1 ms-4 col-2 align-self-center"
                    style="height: 50px;">Alterar</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>

  <footer>
    <div class="container text">
      <div class="row">
        <div class="col"></div>
        <div class="col" id="Copyright">Direitos reservados a PUC Minas. COPYRIGHT&copy; 2022</div>
        <div class="col" id="imgFAQ"><img onclick="location=href='FAQ.html'" src="images/FAQ.jpg"
            style="cursor: pointer; width: 30%;" alt="Imagem FAQ"></div>
      </div>
    </div>
  </footer>

  <script src="script/headerUserlogado.js"></script>
  <!-- <script src="script/cidades.js"></script> -->
  <script src="script/main.js"></script>
  <script src="script/cards.js"></script>
  <script src="script/vejamais.js"></script>
  <script src="script/userConfig.js"></script>
  <script src="script/logado.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
